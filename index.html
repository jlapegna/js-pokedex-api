<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pokedex API!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/921da9c014.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js">

  </script>
</head>

<body>

  <div class="wrapper">


    <div class="container">
      <div class="container-border">


        <div class="left-container">
          <div class="left-nav-bar">
            <div class="left-blue-sphere">
            </div>
            <div class="top-section__small-buttons">
              <div class="top-section__red fire"></div>
              <div class="top-section__yellow grass"></div>
              <div class="top-section__green electric"></div>
            </div>
          </div>

          <div class="left-top-container">
            <div class="pokemon-name">

            </div>
            <div class="poke-number">
              no. <span class = "pokemon-number"></span>
            </div>
          </div>
          <div class="left-screen-wrapper">
            <div class="left-screen">
              <div class="left-screen-small">
                <!-- <img class="poke-image" src= "">

                </div>
                <img class="poke-image-back" src="">

                </div> -->

              </div>
            </div>
          </div>
          <div class="left-game-buttons">
            <div class="left-d-pad">

            </div>
            <div class="left-ab-buttons">
              <div class="buttons__button">B</div>
              <div class="buttons__button">A</div>
            </div>
          </div>
        </div>
        <div class="middle-container">
          <div class="section-column">

          </div>
          <div class="column">

          </div>
          <div class="section-column">

          </div>
          <div class="column">

          </div>
          <div class="section-column">

          </div>
          <div class="column">

          </div>
          <div class="section-column">

          </div>
        </div>
        <div class="right-container">
          <div class="right-navbar">
              <div class="poke-stats">
                <div class="poke-stat stat-title"></div>
                Weight: <span class="poke-stat weight-stat">fdsfs</span>
                <br>
                Height: <span class="poke-stat height-stat">fdsfs</span>
              </div>
              <div class="poke-types">
                <div class="stat-type">TYPE</div>
                <div class="poke-type first-type">sfdfs</div>
                <div class="poke-type second-type hide">fsdfsd</div>
              </div>
          </div>
          <div class="right-screen">
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
          </div>
          <div class="right-game-buttons">
            <div class="prev-button">
              Prev
            </div>
            <div class="next-button">
              Next
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
